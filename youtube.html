<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/style/style.css" />
	<title>Buzzstarter Embeded YouTube Video Example</title>
</head>
<body>
	<script src="//cdn.jsdelivr.net/viewability/latest/viewability.min.js"></script>
	<script type="text/javascript">
			// add tracking here
			setInterval(function() {
				var v = viewability.vertical(document.getElementById('testing'));
				console.log(v);
			}, 1000);
	</script>
	<!-- Video -->
	<div id="testing">
		<iframe id="ytplayer" type="text/html" style="width: 100%; height: 100vh;"
		src="http://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com&controls=0"
		frameborder="0"/>
	</div>
</div>
</body>
</html>
